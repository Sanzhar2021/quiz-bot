<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор тестов с ИИ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Генератор тестов ✨</h1>
        <p>Вставьте текст ниже, и ИИ сгенерирует для вас 20 вопросов.</p>
        
        <div id="studentInfo">
            <input type="text" id="studentName" placeholder="Ваше имя">
            <input type="text" id="studentGroup" placeholder="Номер группы (например, 201по)">
        </div>

        <textarea id="textInput" placeholder="Вставьте ваш текст сюда..."></textarea>
        <button id="generateBtn">Сгенерировать тест</button>
        
        <div id="loader" class="hidden">
            <div class="spinner"></div>
            <p>Генерация вопросов...</p>
        </div>

        <div id="testContainer" class="hidden">
            <div id="quiz-header">
                <div id="scoreDisplay">Счёт: 0 / 100</div>
                <div id="resultDisplay"></div>
            </div>
            <form id="quizForm"></form>
            <button id="submitBtn">Проверить ответы</button>
        </div>

        <div id="restartSection" class="hidden">
            <button id="restartBtn">Начать заново</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
